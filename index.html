<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Newsletter</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

        <!-- Custom styles for this template -->
        <link href="/styles/style.css" rel="stylesheet">

    <body class="text-center ">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="/images/logo.png" alt="" width="72" height="72">
            <h1 class="h4 mb-3 font-weight-normal">Signup to My Newsletter</h1>

            <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
            <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>

            <input name="email" type="email" class="form-control bottom" placeholder="Email address" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
        </form>
    </body>

</html>
